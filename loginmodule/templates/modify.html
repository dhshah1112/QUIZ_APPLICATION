
{% for question in question %}
<form action="/loginmodule/modified/" method="post">{% csrf_token %}
    <label for="question_id">Question Id : </label>
    <input type="text" name = "question_id" value = "{{question.question_id}}" id="question_id"> 
    <br><br>
<label for="question">Question : </label>
<input type="text" name = "question" value = "{{question.question}}" id="question">
<br><br>
<label for="option1">Option1 : </label>
<input type="text" name = "option1" value = "{{question.option1}}" id="option1">
<br><br>
<label for="option2">Option2 : </label>
<input type="text" name = "option2" value = "{{question.option2}}" id="option2">
<br><br>
<label for="option3">Option3 : </label>
<input type="text" name = "option3" value = "{{question.option3}}" id="option3">
<br><br>
<label for="option4">Option4 : </label>
<input type="text" name = "option4" value = "{{question.option4}}" id="option4">
<br><br>
<label for="correct_answer"> Correct answer: </label>
<input type="text" name = "correct_answer" value = "{{question.correct_answer}}" id="correct_answer">
<br><br>
<label for="solution">Solution : </label>
<input type="text" name = "solution" value = "{{question.solution}}" id="solution">
<br><br>
<input type="submit" name=submit value="Modified">
{% endfor %}
</form>
