    <form action="/loginmodule/modify/"  method="post">{% csrf_token %}
    {% for question in questions1%}
    
    
    
    <br>
    <br>
    <div class="card border-primary mb-3" style="width: 18rem; margin-left: 2%; margin-top: 3%;" >
        
      <div class="card-body" style="margin-left: 2%;" >
        <h5 class="card-title">Question: {{question.question}}</h5>
        <p class="card-text">
          
            <label for="option1">Option1: {{question.option1}}</label>
        </p>
        <p class="card-text">
         
            <label for="option2">Option2: {{question.option2}}</label>
      </p>
      <p class="card-text">
          
  <label for="option3">Option3: {{question.option3}}</label>
      </p>
      <p class="card-text">
          
          <label for="option4">Option4: {{question.option4}}</label>
      </p>
      <p class="card-text">
          
        Modify Question no.<input type="submit"  name="question_id" value="{{question.question_id}}"/>
    </p>
      </div>
    </div>
    
    

   
    {% endfor %}
</form>
