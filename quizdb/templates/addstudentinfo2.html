{% extends 'base.html' %}
{% block content %}
{% if form.errors %}
<p class="error"> Invalid Student info </p>

{% endif %}
<form action="/quizdb/addstudentinfo/" method = "post">{% csrf_token %}

<label for="user_name">Student Name : </label>
<input type="text" name = "user_name" value = "" id="user_name">

<label for="email"> Email:</label>
<input type="text" name="email" value="" id="email">

<label for="password"> Password:</label>
<input type="password" name="password" value="" id="password">

<label for="address"> Address:</label>
<input type="text" name="address" value="" id="address">

<label for="contact_no"> Contact NO:</label>
<input type="number" name="contact_no" value="0" id="contact_no">

<label for="age"> Age:</label>
<input type="number" name="age" value="0" id="age">

<input type="submit" value="Enter"/>
</form>

<p> Click <a href="/loginmodule/login"</a> Login </p>
{% endblock %}
