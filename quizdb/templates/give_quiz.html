
{% if questions1%}
<html>
    <body style="background-color:#2cabee">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        </style>
    
<form action="/quizdb/validate_answer/"  method="post">{% csrf_token %}
    {% for question in questions1%}
    <div class="card border-primary mb-3" style="width: 18rem; margin-left: 2%; margin-top: 3%;" >
        
        <div class="card-body" style="margin-left: 2%;" >
          <h5 class="card-title">Question: {{question.question}}</h5>
          <p class="card-text">
              <input type="radio" id="option1" name="question{{question.question_id}}" value="1">
              <label for="option1">Option1: {{question.option1}}</label>
          </p>
          <p class="card-text">
            <input type="radio" id="option2" name="question{{question.question_id}}" value="2">
              <label for="option2">Option2: {{question.option2}}</label>
        </p>
        <p class="card-text">
            <input type="radio" id="option3" name="question{{question.question_id}}" value="3">
    <label for="option3">Option3: {{question.option3}}</label>
        </p>
        <p class="card-text">
            <input type="radio" id="option4" name="question{{question.question_id}}" value="4">
            <label for="option4">Option4: {{question.option4}}</label>
        </p>
          
        </div>
      </div>
    
    </br>
    {% endfor %}
    <input type="submit" style="margin: 2%;" class="btn btn-primary" value="Submit">
    
    
</form>
    

</body>

</html>
    {% endif %}
